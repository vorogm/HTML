<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIGNTATURAS</title>
</head>
<body>
    <form>
        <fieldset style="width: 500px;">
            <legend>Rellenar</legend>

            <input type="radio" id="lengua" name="asignatura" value="asignaturalengua">
            <label for="lengua"></label>Lengua<br>            
            <input type="radio" id="matematicas" name="asignatura" value="asignaturalmatematicas">
            <label for="matematicas">Matemáticas</label><br>
            <input type="radio" id="historia" name="asignatura" value="asignaturahistoria">
            <label for="historia"></label>Historia<br>
            <input type="radio" id="geografia" name="asignatura" value="asignaturageografia">
            <label for="geografia"></label>Geografía<br><br>

            <input type="checkbox" id="notepad" name="editor" value="editornotepad">
            <label for="notepad">Notepad</label>
            <input type="checkbox" id="emacs" name="editor" value="editoremacs">
            <label for="emacs">Emacs</label>
            <input type="checkbox" id="otros" name="editor" value="editorotro">
            <label for="otro">Otro</label><br><br>

            <textarea id="textarea" name="textarea" rows="5" cols="59">Escriba aquí, por favor</textarea>
            <select id="procesador" name="procesador">
                <option value="amd">AMD</option>
                <option value="intel_i5">Intel i5</option>
                <option value="intel_i7">Intel i7</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
