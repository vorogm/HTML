<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDES SOCIALES</title>
</head>
<body>
    <table style="text-align: center;">
        <style>
            td{
                border-collapse: collapse;
                border-style: groove;
            }
        </style>
        <thead>
            <tr>
                <td colspan="2">Nombre</td>                
                <td>¿Tengo cuenta?</td>
                <td>Valoración</td>
                <td>Dirección</td>
            </tr>           
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Facebook</td>
                <td rowspan="3">
                    <img src="img/FacebookShop.png">
                </td>
                <td rowspan="3">
                    <input type="checkbox" name="checked">
                </td>
                <td>
                    <img src="img/star-4.png">
                    <img src="img/star-4.png">
                    <img src="img/star-2.png">
                    <img src="img/star-0.png">
                    <img src="img/star-0.png">
                </td>
                <td rowspan="3">
                    <a href="http://www.facebook.com">http://www.facebook.com</a>
                </td>
            </tr>
            <tr>
                <td rowspan="2">2.5/5</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3">Flickr</td>
                <td rowspan="3">
                    <img src="img/flickrshop.png">
                </td>
                <td rowspan="3">
                    <input type="checkbox" name="checked">
                </td>
                <td>
                    <img src="img/star-4.png">
                    <img src="img/star-4.png">
                    <img src="img/star-4.png">
                    <img src="img/star-4.png">
                    <img src="img/star-1.png ">
                </td>
                <td rowspan="3">
                    <a href="http://www.flickr.com">http://www.flickr.com</a>
                </td>
            </tr>
            <tr>
                <td rowspan="2">4.24/5</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3">Vimeo</td>
                <td rowspan="3">
                    <img src="img/vimeoshop.png">
                </td>
                <td rowspan="3">
                    <input type="checkbox">
                </td>
                <td>
                    <img src="img/star-0.png">
                    <img src="img/star-0.png">
                    <img src="img/star-0.png">
                    <img src="img/star-0.png">
                    <img src="img/star-0.png">
                </td>
                <td rowspan="3">
                    <a href="http://www.vimeo.com">http://www.vimeo.com</a>
                </td>
            </tr>
            <tr>
                <td rowspan="2">Sin valorar todavía</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3">youtube</td>
                <td rowspan="3">
                    <img src="img/youtube_shop.png">
                </td>
                <td rowspan="3">
                    <input type="checkbox">
                </td>
                <td>
                    <img src="img/star-4.png">
                    <img src="img/star-4.png">
                    <img src="img/star-3.png">
                    <img src="img/star-0.png">
                    <img src="img/star-0.png">
                </td>
                <td rowspan="3">
                    <a href="http://youtube.com">http://youtube.com</a>
                </td>
            </tr>
            <tr>
                <td rowspan="2">2.75/5</td>
            </tr>
            <tr></tr>
        </tbody>
    </table>
    
</body>
</html>
